<!DOCTYPE html>
{% load static %}
<html>
<head>

	<meta charset="utf-8">
	<title>Карманная галактика</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="shortcut icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</head>
<body>

<div class="columns">
	<div></div> <!--Левая полоса-->
	<div class="list">
		<header>

			<div class="TopHeader">
			<img class="name"src="{% static 'img/gg.png' %}">

				<div class="HeaderDiv">
					{% if user.is_authenticated %}
					<form>
						<table class="RegTable", class="regColor">
							<tr>
								<td colspan = "2">Добро пожаловать, {{user.username}}</td>
							</tr>
							<tr>
								<td><a href="{% url 'profile_url' %}">Профиль</a></td>
								<td><a href="{% url 'logout_url' %}">Выйти</a></td>
							</tr>
						</table>
					</form>
					{% else %}
					<form method="post" action="{% url 'login_url' %}">
						{% csrf_token %}
					<table class="RegTable">
						<tr>
							<td colspan="2">
								<input type="text" placeholder="Логин" name="login">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="password" placeholder="Пароль" name="password">
							</td>
						</tr>

						<tr>

							<td>
								<button class="regButtomColor">Войти</button>
							</td>

							<td>
								<a href="{% url 'registration_url' %}"><font class="regButtomColor">Регистрация</font></a>
							</td>
						</tr>
					</table>
					</form>
					{% endif %}
				</div>
			</div>

{% if error %}
{{error}}
{% endif %}

		<div class="headerSlider">
			<img src="{% static 'img/000.jpg' %}">
		</div>

		<ul class="menu">
				<a href="{% url 'index_url' %}" title="Главная"><li>
				    Главная
				 </li></a>
				 <a href="{% url 'vacancy_url' %}" title="Вакансии"><li>
				    Вакансии
				</li></a>
				<a href="{% url 'aboutUs_url' %}" title="О нас"><li>
				    О нас
				</li></a>
			</ul>
		</header>

        {% block content %}
        {% endblock content %}

</div>
	<div></div> <!--Правая полоса-->
</div>

</div>

</body>
</html>
